<div class="auto-refiner-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>Auto Refiner 设置</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            
            <!-- 1. 开关 -->
            <div class="flex-container alignitemscenter m-b-1">
                <label class="flex1" for="auto_refiner_enable">启用自动精修模式</label>
                <input type="checkbox" id="auto_refiner_enable" style="width: 20px; height: 20px;">
            </div>

            <!-- 2. 提示词设置 -->
            <div class="flex-container flexFlowColumn m-b-1">
                <label for="auto_refiner_prompt">精修指令 (Prompt)</label>
                <small style="opacity: 0.7; margin-bottom: 5px;">
                    定义发送给 AI 的指令。脚本会自动添加安全锁标记，你只需要写要求。
                </small>
                <textarea id="auto_refiner_prompt" class="text_pole" rows="4" placeholder="请反思刚才的回答..."></textarea>
            </div>

            <div class="flex-container justifyCenter">
                <small>修改设置后即时生效</small>
            </div>
            
        </div>
    </div>
</div>
